{% extends "base.html" %}

{% block title %}Products - Cookiebox{% endblock %}

{% block content %}
<h1>Our Cookies</h1>

<div class="products-list">
    {% for product in products %}
    <div class="products-item">
        <a href="{{ url_for('products_show', product_id=product['id']) }}" style="text-decoration: none; color: inherit;">
            <img src="{{ url_for('static', filename=product['image_path']) }}" alt="{{ product['name'] }}">
            <h2>{{ product['name'] }}</h2>
            <p class="product-price">{{ product['price'] }} â‚¬</p>
        </a>
        <form action="{{ url_for('delete_product', product_id=product['id']) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this cookie?');">
            <button type="submit" class="delete-button">Delete</button>
        </form>
    </div>
    {% endfor %}
</div>
{% endblock %}
